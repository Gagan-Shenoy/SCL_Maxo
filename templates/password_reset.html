<!DOCTYPE html>
<html lang="en">
<head>
	<title>Link</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static', filename='images/Final-Logo.png')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style2.css')}}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{url_for('static',filename='images/meet.png')}}" alt="IMG">
				</div>
				<form class="login100-form validate-form" action="#" method="POST">
						{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-danger alert-dismissible fade show" role="alert">
									<strong>{{message}}</strong>
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true"> &times; </span>
									</button>
								</div>
							{% endfor %}
						{% endif %}
						{% endwith %}
					<span class="login100-form-title">
						Please enter the email id with which you have registered
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="email" placeholder="Enter the link">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-link" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Enter
						</button>
					</div>
				</form>
				<span class="team" id="name">
					<a href="{{url_for('index')}}"><img src="{{url_for('static',filename='images/Final-Logo.png')}}" alt="Logo" class="logo" id="logo">Ne-Meet</a>
			    </span>

			</div>
		</div>
	</div>
	
	
                <!-- jQuery library-->	
    <script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
                <!-- Latest compiled Javascript-->
    <script src="{{url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
                        <!-- jQuery library-->
    <script src="{{url_for('static', filename='vendor/tilt/tilt.jquery.min.js')}}"></script>
	        <!-- Latest compiled Javascript -->
	<script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
     <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
