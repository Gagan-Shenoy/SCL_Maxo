<!DOCTYPE html>
<html>
<head>
	<title>Upload</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style4.css')}}">

</head>
<body>
   <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="/upload" enctype="multipart/form-data">
					
					<div class="wrap-input100">
							<input class="input100" type="text" name="meet_name" placeholder="Meeting name" required="This section is required">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-video-camera" aria-hidden="true"></i>
							</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="subject" placeholder="Subject" required="This section is required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-book" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="topic" placeholder="Topic" required="This section is required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-bookmark" aria-hidden="true"></i>
						</span>
					</div>
					<div class="icon-input">
							<input id="fileInput" type="file" name="pdf_file" style="display: none;" required="This section is required">
							<button value="choose file" onclick="document.getElementById('fileInput').click();">
								<i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
				            </button>

					</div>
					<span class="msg">Upload the document</span>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
						    Submit
					    </button>
					</div>
				</form>
				<div class="login100-pic js-tilt" data-tilt>
					<center><img src="{{url_for('static', filename='images/img-01.png')}}" alt="IMG"></center>
				</div>
				<span class="team" id="name">
					<a href="home.html">Ayusheer</a>
			    </span>

			</div>
		</div>
	</div>

			</div>
		</div>
	</div>


<!--===============================================================================================-->	
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/tilt/tilt.jquery.min.js')}}"></script>

</body>
</html>
